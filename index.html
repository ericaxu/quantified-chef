<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Erica Cooks</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Raleway:200|Noto+Serif+SC" rel="stylesheet">
    <link rel="stylesheet" href="simpleLightbox.min.css">
    <link rel="stylesheet" href="tooltip.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Erica Cooks</h1>
    <div class="subheading">dishes made & dishes to make</div>
    <div class="heading-stats">
        <span class="heading-stat">Last upudated: <span class="heading-stat-value last-updated-date"></span></span>
        <span class="heading-stat">Completed: <span
                class="heading-stat-value completed-dishes-num"></span></span>
        <span class="heading-stat">To make: <span class="heading-stat-value dishes-to-make-num"></span></span>
        <span class="heading-stat">Total: <span class="heading-stat-value total-dishes-num"></span></span>
    </div>

    <div class="main-container"></div>

    <script type="text/javascript" src="moment.min.js"></script>
    <script type="text/javascript" src="simpleLightbox.min.js"></script>
    <script type="text/javascript" src="render.js"></script>
    <script>
        let data_js = document.createElement('script');
        data_js.type = 'text/javascript';
        data_js.setAttribute('src', 'data.js?ts=' + Date.now());

        data_js.onload = () => {
            let main_container_el = document.querySelector('.main-container');

            sort_dishes();
            render_categories(main_container_el);
            render_dishes();
        };

        document.getElementsByTagName('body')[0].append(data_js);
    </script>
</body>

</html>
